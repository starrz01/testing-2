<!DOCTYPE html>
<html>
  <head>
    <title>AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <!-- ðŸš€ Start Button -->
    <button onclick="startAR()" style="position:absolute; z-index:999; top:10px; left:10px; padding:10px; font-size:16px;">
      Start AR
    </button>

    <!-- ðŸŽ¥ AR Scene (Hidden Initially) -->
    <a-scene embedded arjs id="scene" style="display:none;">

      <!-- Preload Assets -->
      <a-assets>
        <video 
          id="videoAsset" 
          src="video.mp4" 
          preload="auto" 
          crossorigin="anonymous" 
          muted 
          playsinline 
          loop
        ></video>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt" id="marker">
        <a-video 
          id="myVideo"
          src="#videoAsset"
          width="2"
          height="1"
          position="0 0 0"
          muted
          playsinline
          autoplay
          loop
        ></a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- ðŸŸ¢ Script -->
    <script>
      function startAR(){
        // Show scene
        document.getElementById('scene').style.display = 'block';
        // Hide start button
        document.querySelector('button').style.display = 'none';

        let marker = document.querySelector('#marker');
        let videoEl = document.querySelector('#videoAsset');

        marker.addEventListener('markerFound', () => {
          console.log('Marker Found');
          videoEl.play();
        });

        marker.addEventListener('markerLost', () => {
          console.log('Marker Lost');
          videoEl.pause();
        });
      }
    </script>

  </body>
</html>
