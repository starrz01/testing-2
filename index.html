<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
             arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Plane with video texture -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1">
          <a-video
            src="video.mp4"
            autoplay
            loop
            muted
            playsinline
            width="2"
            height="1"
            crossorigin="anonymous"
          ></a-video>
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
